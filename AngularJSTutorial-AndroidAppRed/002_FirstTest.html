<!doctype html>
<html ng-app>
  <head>
    <title>My First AngularJS App</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<!--
    <style>
      input[type="email"].ng-valid{ /* check number if valid */
         background-color: green;
      }
      input[type="email"].ng-invalid{ /* check number if invalid */
         background-color: red;
      }
    </style>
-->

  </head>

  <body>

    <div data-ng-app=""
         data-ng-init="colors=['Red','Yellow','Green','White','Black']">

      <p>Show colors:</p>
      <ol type = "1">
        <li data-ng-repeat="col in colors"style="color: {{col}}">
          {{ col }}
        </li>
      </ol>


      <from name="getUserOpinion">
        What is your email?<br/>
        <input type="email" name="name" ng-model="userName" placeholder="ex: gm@presans.com" required="true"></input>

        <p ng-show="userName!=null">I'll send you an email at: {{userName}}!</p>
        <div ng-show="getUserOpinion.name.$error.email">This is not a valid email..</div>

      </from>

    </div>

  </body>

</html>
