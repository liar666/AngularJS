<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      canvas {
        /*background: #000000;*/
        background: transparent;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="360"></canvas>
    <script type="text/javascript">
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

     for (var i=1 ; i<11 ; i++) {
        context.beginPath();
        context.lineWidth = 2;
        context.strokeStyle = '#ff0000';
        context.lineCap = 'round';
        context.moveTo(10, 10*i);
        context.lineTo(590, 10*i);
        context.stroke();
        /*context.closePath();*/
     }
    </script>
  </body>
</html>
